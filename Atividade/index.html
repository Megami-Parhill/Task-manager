<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="theme-color" content="#b8860b" />
<title>ChessTasks ‚Äî Gerenciador de Tarefas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="phone" id="app">
    <div class="screen" id="screen">
      <header class="app-header">
        <h1 id="title">‚ôü ChessTasks</h1>
        <div class="menu-btn" id="menuBtn">‚ò∞</div>
      </header>

      <!-- Sidebar Menu -->
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>‚ôü ChessTasks</h2>
          <button class="sidebar-close" id="sidebarClose">√ó</button>
        </div>
        <nav class="sidebar-nav">
          <button class="sidebar-nav-item" data-nav="main">
            <span class="nav-icon">‚ôî</span>
            <span>Tarefas</span>
          </button>
          <button class="sidebar-nav-item" data-nav="details">
            <span class="nav-icon">‚ôï</span>
            <span>Detalhes</span>
          </button>
          <button class="sidebar-nav-item" data-nav="prod">
            <span class="nav-icon">‚ôó</span>
            <span>Produtividade</span>
          </button>
        </nav>
        <div class="sidebar-footer">
          <div class="theme-section">
            <h3>‚öôÔ∏è Configura√ß√µes</h3>
            <div class="theme-controls">
              <label class="theme-toggle">
                <input type="checkbox" id="darkModeToggle">
                <span>üåô Modo Escuro</span>
              </label>
              <div class="accent-colors">
                <label>Cor de Destaque:</label>
                <div class="color-palette">
                  <button class="color-option" data-color="gold" style="background:#b8860b" title="Dourado"></button>
                  <button class="color-option" data-color="blue" style="background:#4a90e2" title="Azul"></button>
                  <button class="color-option" data-color="green" style="background:#2ecc71" title="Verde"></button>
                  <button class="color-option" data-color="purple" style="background:#9b59b6" title="Roxo"></button>
                  <button class="color-option" data-color="red" style="background:#e74c3c" title="Vermelho"></button>
                  <button class="color-option" data-color="orange" style="background:#f39c12" title="Laranja"></button>
                </div>
              </div>
            </div>
          </div>
          <button class="btn ghost" id="sidebarLogoutBtn">Sair</button>
        </div>
      </div>

      <!-- Login view -->
      <div id="view-login" class="view">
        <div class="login-box card">
          <div class="avatar">
            <div style="font-size:48px;color:var(--gold)">‚ôü</div>
          </div>
          <div style="width:100%;max-width:320px">
            <div class="form-row">
              <label for="email">E-mail</label>
              <input id="email" type="email" placeholder="seu@email.com"/>
            </div>
            <div class="form-row">
              <label for="password">Senha</label>
              <input id="password" type="password" placeholder="sua senha"/>
            </div>
            <div style="display:flex;justify-content:center;margin-top:6px">
              <button class="btn" id="loginBtn">Entrar</button>
            </div>
            <p class="muted" style="text-align:center;margin-top:8px;font-size:13px">
              Use <strong>qualquer email v√°lido</strong> com <strong>qualquer senha</strong><br>
              para fazer login
            </p>
          </div>
        </div>
      </div>

      <!-- Main app view -->
      <div id="view-main" class="view" style="display:none">
        <div class="view-header">
          <div>
            <h2 style="margin:0;color:var(--gold)">‚ôî Minhas tarefas</h2>
            <div class="tabs" id="classTabs"></div>
          </div>
        </div>

        <ul class="task-list card" id="taskList" aria-live="polite"></ul>

        <div class="card">
          <label>Coment√°rio r√°pido</label>
          <textarea id="quickComment" placeholder="Adicione um coment√°rio r√°pido"></textarea>
        </div>

        <!-- Floating Action Button -->
        <button class="fab" id="fabAddTask" aria-label="Adicionar nova tarefa">
          <span class="fab-icon">‚ôü</span>
        </button>
      </div>

      <!-- Details view -->
      <div id="view-details" class="view" style="display:none">
        <h2 style="color:var(--gold)">‚ôï Detalhes da tarefa</h2>
        <div class="card">
          <label>Escolha tarefa</label>
          <select id="detailSelect"></select>

          <div style="margin-top:10px">
            <label>Status</label>
            <div><label><input type="checkbox" id="detailComplete"> Conclu√≠da</label></div>
            <div style="margin-top:8px">
              <label>Classe</label>
              <div id="detailClassRadios"></div>
            </div>

            <div style="margin-top:8px">
              <label>Descri√ß√£o</label>
              <textarea id="detailDesc"></textarea>
            </div>

            <div class="footer-btns">
              <button class="btn danger" id="deleteBtn">Excluir</button>
              <div style="flex:1"></div>
              <button class="btn" id="saveDetailBtn">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Productivity view -->
      <div id="view-prod" class="view" style="display:none">
        <h2 style="color:var(--gold)">‚ôó Produtividade</h2>
        <div class="tabs" style="margin-bottom:8px">
          <div class="tab active" data-view="weekly">Semanal</div>
          <div class="tab" data-view="monthly">Mensal</div>
          <div class="tab" data-view="yearly">Anual</div>
        </div>
        <div class="charts card">
          <canvas id="pieChart" width="260" height="180"></canvas>
          <canvas id="barChart" width="300" height="140"></canvas>
        </div>
      </div>

    </div>
  </div>

  <div id="modalWrap" style="display:none"></div>

  <!-- Floating Action Button (visible on all views except login) -->
  <button class="fab" id="fabAddTaskGlobal" aria-label="Adicionar nova tarefa" style="display:none">
    <span class="fab-icon">‚ôü</span>
  </button>

<script src="script.js"></script>
</body>
</html>
